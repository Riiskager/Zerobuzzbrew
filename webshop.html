<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/sth5zld.css"> <!--Font link-->
    <link rel="stylesheet" href="CSS/webshop.css">
    <title>ZeroBuzz Brew</title>
</head>
<body>
    <header>


    </header>

    <section class="hero"> <!-- Store billede med produkter -->
        <div class="hero-content">
            <img src="webshop-images/øl.png" alt="hero billede"> <!--test billede-->
        </div>
            <nav class="categories"> <!-- Kategorimenu -->
                <ul>
                    <li><a href="#">Merchandise</a></li>
                    <li><a href="#">Månedskasser</a></li>
                    <li><a href="#">Tilbud</a></li>
                    <li><a href="#">Design</a></li>
                </ul>
            </nav>
        </div>
    </section>


    <section class="popular-products">
        <h2>Mest Populære</h2>
        <div class="carousel-container">
            <button id="prev" class="arrow">&#9664;</button> <!-- Venstre pil -->
            <div class="carousel">
                <div class="product">
                    <img src="webshop-images/øl1.png" alt="Øl 1">
                    <p class="product-name">Hyldeblomst</p>
                    <p class="product-price">35,-</p>
                </div>
                <div class="product">
                    <img src="webshop-images/øl2.png" alt="Øl 2">
                    <p class="product-name">Røget egetræ</p>
                    <p class="product-price">39,-</p>
                </div>
                <div class="product">
                    <img src="webshop-images/øl3.png" alt="Øl 3">
                    <p class="product-name">Protein Øl</p>
                    <p class="product-price">35,-</p>
                </div>
                <div class="product">
                    <img src="webshop-images/øl1.png" alt="Øl 4">
                    <p class="product-name">Ingefær</p>
                    <p class="product-price">39,-</p>
                </div>
                <div class="product">
                    <img src="webshop-images/øl2.png" alt="Øl 4">
                    <p class="product-name">Hindbær</p>
                    <p class="product-price">35,-</p>
                </div>

                <div class="product">
                    <img src="webshop-images/øl3.png" alt="Øl 4">
                    <p class="product-name">Navn 4</p>
                    <p class="product-price">X,-</p>
                </div>
            </div>
            <button id="next" class="arrow">&#9654;</button> <!-- Højre pil -->
        </div>
    </section>
    
    
    <script src="JS/webshop.js"></script>
</body>
</html>
